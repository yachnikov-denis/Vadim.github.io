<!DOCTYPE html>

  <body>

<main class="main">
	<div class="container">
		<div class="header">
			
			<div class="row">
				<div class="col-md-3">
				<div class="logo">
					<img src="img/logo.png" alt="Логотип" height="70rem">
				</div>
			</div>
			
			<div class="col-md-2 offset-md-4">
				<div class="phone-block">
					<a class="phone-link" href="#">+7 777 777 77 77</a>
				</div>
			</div>
			
			<div class="col-md-3">
				<div class="wrap">
					<div class="wrap-block">
						<button class="button header-btn">
					Получить консультацию
				</button>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="main-content">
			<div class="row">
				<div class="col-md-6">
					<div class="main-title">
						<h1>Супер-пупер-дупер <br> <strong> ЮТУБЕР</strong></h1>
						<p class="main-subtitle">у вас будет все - админки...</p>
						<span>стоимость работ от <br><strong>500</strong> руб.</span>
						<strong class="main-inform">предоплата 50% от 1000 руб.</strong> <small class="main-inform-small"> при заказе до 1000 руб. оплата 100%</small>
					</div>
				</div>
				<div class="col-md-4 offset-md-2">
					<div class="main-form">
						<h2 class="main-form-header">Для согласования <strong>стоимости заказа</strong> оставьте свои данные</h2>
						<form action="#">
							<label for="#"> Ваше имя</label>
							<input class="main-form-input" type="text">
							<label for="#">Номер телефона</label>
							<input class="main-form-input" type="text">
							<button class="button main-form-btn" type="submit">Оставьте заявку</button>
							<small>скидка в день обращения</small>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
